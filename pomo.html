<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="pomo.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Clock</h1>
    <div class="clock">
      <div class="progress-ring">
        <svg class="progress-ring__circle" width="200" height="200">
          <circle class="progress-ring__path" cx="100" cy="100" r="90"></circle>
        </svg>
        <div class="time" id="timeDisplay">25:00</div>
      </div>
    </div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="options">
      <label for="sessionLength">Session Length (minutes):</label>
      <input type="number" id="sessionLength" value="25" min="1">
    </div>
  </div>

  <script src="pomo.js"></script>
</body>
</html>
